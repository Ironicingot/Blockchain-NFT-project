<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All NFTs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar content here -->
    <div id="navbar-placeholder"></div>
    <div>
        <input id="tokenIdInput" type="text" placeholder="Token ID">
        <input id="addressInput" type="text" placeholder="Address">
        <button id="grantAccessButton">Grant Access</button>
        <button id="revokeAccessButton">Revoke Access</button>
    </div>
    <!-- Container for NFTs -->
    <div id="all-nfts-container">
        <div id="nft-display-container">
            <!-- NFTs will be displayed here -->
        </div>
    </div>

    <!-- Footer content -->
    <div id="footer-placeholder"></div>

    <!-- Include necessary libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="app.js"></script>
    <script src="navfoot.js"></script>
</body>
</html>
